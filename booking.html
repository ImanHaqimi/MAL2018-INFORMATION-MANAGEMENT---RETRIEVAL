<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF -8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>TSC Hotel ROOM BOOKING</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;   
    }
    
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 100px;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 99;
    }
    
    .logo {
      font-size: 2em;
      color: #fff;
      user-select: none;
    }
    
    .navigation a {
      position: relative;
      font-size: 1.1em;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      margin-left: 40px;
    }
    
    .navigation a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 100%;
      height: 3px;
      background: #fff;
      border-radius: 5px;
      transform: scaleX(0);
      transition: transform .5s;
    }
    
    .navigation a:hover::after {
      transform: scaleX(1);
    }
    
    .navigation .btnlogout-popup {
      width: 130px;
      height: 50px;
      background: transparent;
      border: 2px solid #fff;
      outline: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1em;
      color: #fff;
      font-weight: 500;
      margin-left: 40px;
      transition: .5s;
    }
    
    .navigation .btnlogout-popup:hover {
      background: #fff;
      color: #000000;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      height: 100vh;
      font-family: 'Times New Roman', Times, serif; 
      margin: 0;
      overflow: hidden;
      background: url('HotelBackground.jpg') no-repeat;
      background-size: cover ;
      background-position: center;
      margin-top: 50px;
    }
    
    .wrapper {
      position: relative;
      width: 400px;
      height: 600px;
      background: white;
      border: 2px solid rgba(255, 255, 255, 5);
      border-radius: 20px;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 5);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .wrapper .form-box {
      width: 100%;
      padding: 40px;
    }
    
    .form-box h2 {
      font-size: 2em;
      color: #162938;
      text-align: center;
    }
    
    .input-box {
      position: relative;
      width: 100%;
      height: 50px;
      border-bottom: 2px solid #162938;
      margin: 30px 0;
    }
    
    .input-box label {
      position: absolute;
      top: 50%;
      left: 5px;
      transform: translateY(-50%);
      font-size: 1em;
      color: #162938;
      font-weight: 500;
      pointer-events: none;
      transition: .5s;
    }
    
    .input-box input:focus ~ label,
    .input-box input:valid ~ label {
      top: -5px;
    }
    
    .input-box input {
      width: 100%;
      height: 100%;
      background: transparent;
      border: none;
      outline: none;
      font-size: 1em;
      color: #162938;
      font-weight: 600;
      padding: 0 35px 0 0px;
    }
    
    .input-box select {
      width: 100%;
      height: 100%;
      background: transparent;
      border: none;
      outline: none;
      font-family: 'Times New Roman', Times, serif; 
      font-size: 1em;
      color: #162938;
      font-weight: normal;
      padding: 0 35px 0 3px;
    }
    
    .input-box input[type="date"] {
      width: 100%;
      height: 100%;
      background: transparent;
      border: none;
      outline: none;
      font-family: 'Times New Roman', Times, serif;
      font-size: 1em;
      color: #162938;
      font-weight: normal;
      padding: 0 35px 0 5px;
      appearance: none;
    }
    
    .display p:first-child {
      margin-bottom: 10px;
    }
    
    .display p {
      color: #162938; 
    }
    
    .btn {
      width: 100%;
      height: 45px;
      background: #162938;
      border: none;
      outline: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      color: #fff;
      margin-top: 20px;
      font-weight: 500;
    }
  </style>
</head>

<header>
  <h2 class="logo">TSC Hotel</h2>
  <nav class="navigation">
    <a href="http://localhost:3000/homepage.html">Home</a>
    <a href="http://localhost:3000/viewroom.html">View Rooms</a>
    <a href="http://localhost:3000/booking.html">Book Room</a>
    <a href="http://localhost:3000/viewbooking.html">View Booking</a>
    <button class="btnlogout-popup" id="logout-button">Log Out</button>
  </nav>
</header>

<body>
  <div class="wrapper">
    <div class="form-box login">
      <h2>Book Room</h2>
      <form action="/booking" method="POST">
        <div class="input-box">
          <input type="text" name="guestname" required>
          <label>Customer Name</label>
        </div>

        <div class="input-box">
          <input type="email" name="guestemail" required>
          <label>Customer Email</label>
        </div>

        <div class="input-box">
          <select id="room" name="room_id">
            <option value="" disabled selected>Choose A Room</option>
          </select>
        </div>

        <div class="input-box">
          <input type="date" name="checkindate" id="checkin">
          <label>Check In date</label>
        </div>

        <div class="input-box">
          <input type="date" name="checkoutdate" id="checkout">
          <label>Check Out Date</label>
        </div>

        <div class="display">
          <p>Booking Date: <span id="display-date">N/A</span></p>
          <p>Booking Amount: <span id="display-amount">$0</span></p>
        </div>

        <input type="hidden" id="bookingAmount" name="bookingAmount" value="0">
        <input type="hidden" id="bookingDate" name="bookingDate" value="">
        <input type="hidden" name="user_id" id="user_id">

        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </div>

  <script>
  let roomPrices = {}; 
  async function fetchRoomPrices() {
  try {
    const response = await fetch('/rooms');
    if (!response.ok) throw new Error('Failed to fetch room prices');
    
    const rooms = await response.json();  
    const roomSelect = document.getElementById('room');
     
    roomSelect.innerHTML = '<option value="" disabled selected>Choose A Room</option>';
    
    rooms.forEach(room => {
      const option = document.createElement('option');
      option.value = room.room_id;  
      option.textContent = `Room ${room.room_id} - RM${room.room_price}`;  
      roomSelect.appendChild(option);
      
      roomPrices[room.room_id] = room.room_price;
    });
  } catch (error) {
    console.error('Error fetching room prices:', error);
  }
}

function calculateAmount() {
  const room = document.getElementById('room').value;
  const checkin = new Date(document.getElementById('checkin').value);
  const checkout = new Date(document.getElementById('checkout').value);
  const currentDate = new Date();

  if (room && checkin && checkout && checkin < checkout) {
    const duration = (checkout - checkin) / (1000 * 3600 * 24); 
    const amount = roomPrices[room] * duration;
    document.getElementById('display-amount').textContent = `$${amount.toFixed(2)}`;
    document.getElementById('display-date').textContent = currentDate.toISOString().split('T')[0];
    document.getElementById('bookingAmount').value = amount.toFixed(2);
    document.getElementById('bookingDate').value = currentDate.toISOString().split('T')[0];
  }
}

document.getElementById('room').addEventListener('change', calculateAmount);
document.getElementById('checkin').addEventListener('change', calculateAmount);
document.getElementById('checkout').addEventListener('change', calculateAmount);

document.getElementById('logout-button').addEventListener('click', function() {
  window.location.href = 'login.html'; 
});

fetchRoomPrices(); 
  </script>
</body>
  
</html>
