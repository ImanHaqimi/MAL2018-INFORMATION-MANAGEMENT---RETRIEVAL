<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF -8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>TSCHotel HOME PAGE</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;   
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 100px;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 99;
    }

    .logo {
      font-size: 2em;
      color: #fff;
      user-select: none;
    }

    .navigation a {
      position: relative;
      font-size: 1.1em;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      margin-left: 40px;
    }

    .navigation a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 100%;
      height: 3px;
      background: #fff;
      border-radius: 5px;
      transform: scaleX(0);
      transition: transform .5s;
    }

    .navigation a:hover::after {
      transform: scaleX(1);
    }

    .navigation .btnlogout-popup {
      width: 130px;
      height: 50px;
      background: transparent;
      border: 2px solid #fff;
      outline: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1em;
      color: #fff;
      font-weight: 500;
      margin-left: 40px;
      transition: .5s;
    }

    .navigation .btnlogout-popup:hover {
      background: #fff;
      color: #162938;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      height: 100vh;
      font-family: 'Times New Roman', Times, serif; 
      margin: 0;
      overflow: hidden;
      background: url('HotelBackground.jpg') no-repeat;
      background-size: cover ;
      background-position: center;
      margin-top: 50px;
    }

    .wrapper {
      position: relative;
      width: 400px;
      height: 680px;
      background: transparent;
      border: 2px solid rgba(255, 255, 255, 5);
      border-radius: 20px;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper .form-box {
      width: 100%;
      padding: 40px;
    }

    .form-box h2 {
      font-size: 2em;
      color: #162938;
      text-align: center;
    }

    .input-box {
      position: relative;
      width: 100%;
      height: 50px;
      border-bottom: 2px solid #162938;
      margin: 30px 0;
    }

    .input-box label {
      position: absolute;
      top: 50%;
      left: 5px;
      transform: translateY(-50%);
      font-size: 1em;
      color: #162938;
      font-weight: 500;
      pointer-events: none;
      transition: .5s;
    }

    .input-box input:focus ~ label,
    .input-box input:valid ~ label {
      top: -5px;
    }

    .input-box input {
      width: 100%;
      height: 100%;
      background: transparent;
      border: none;
      outline: none;
      font-size: 1em;
      color: #162938;
      font-weight: 600;
      padding: 0 35px 0 0px;
    }

    .input-box select {
      width: 100%;
      height: 100%;
      background: transparent;
      border: none;
      outline: none;
      font-family: 'Times New Roman', Times, serif; 
      font-size: 1em;
      color: #162938;
      font-weight: normal;
      padding: 0 35px 0 3px;
    }

    .input-box input[type="date"] {
      width: 100%;
      height: 100%;
      background: transparent;
      border: none;
      outline: none;
      font-family: 'Times New Roman', Times, serif;
      font-size: 1em;
      color: #162938;
      font-weight: normal;
      padding: 0 35px 0 5px;
      appearance: none;
    }

    .display p:first-child {
      margin-bottom: 10px;
    }

    .display p {
      color: #162938; 
    }

    .btn {
      width: 100%;
      height: 45px;
      background: #162938;
      border: none;
      outline: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      color: #fff;
      margin-top: 20px;
      font-weight: 500;
    }

    .welcome-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff; /* Font color set to white */
      padding: 20px;
      border-radius: 15px;
    }

    .welcome-message h1, .welcome-message h2, .welcome-message h3 {
      margin: 0;
      padding: 20px;
    }

    .welcome-message h1 {
      font-size: 3em;
      font-weight: bold;
    }

    .welcome-message h2 {
      font-size:3em;
      font-weight: bold;
    }

    .welcome-message h3 {
      font-size: 3em;
      font-weight: bold;
    }
  </style>

</head>

<header>
  <h2 class="logo">TSC Hotel</h2>
  <nav class="navigation">
    <a href="http://localhost:3000/homepage.html">Home</a>
    <a href="http://localhost:3000/viewroom.html">View Rooms</a>
    <a href="http://localhost:3000/booking.html">Book Room</a>
    <a href="http://localhost:3000/viewbooking.html">View Booking</a>
    <button class="btnlogout-popup" id="logout-button">Log Out</button>
  </nav>
</header>

<body>
  <div class="welcome-message">
    <h1>WELCOME TO</h1>
    <h2>TSC HOTEL</h2>
  </div>
</body>

<script>
  document.getElementById("logout-button").addEventListener("click", function() {
    window.location.href = "login.html"; // Changed from signin.html
  });
</script>
</html>
